<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
        color: white;
      }
      h2 {
        text-align: center;
        color: white;
      }
      iframe {
        width: 100%;
        height: 500px;
        border: none;
      }
      header {
        background-color: #004aad;
        padding: 10px;
        text-align: center;
      }
      div {
        text-align: center;
      }
      fieldset {
        padding: 10px;
        border: none;
      }
      input {
        padding: 10px;
        margin: 5px;
      }
      button {
        padding: 10px;
        margin: 10px;
        background-color: #004aad;
        color: white;
        border: none;
        border-radius: 5%;
        cursor: pointer;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>전력 가격 예측 모델</h1>
      <h2>학습 데이터 : 전력거래 계통한계가격(SMP) 2001/04 ~ 2024/03</h2>
    </header>

    <main style="height: 500px">
      <br /><br /><br />
      <form action="../cgi-bin/noo_pred_model_12.py" method="post">
        <fieldset>
          <br /><br />
          <div id="left" style="float: left; width: 50%; text-align: center">
            <label for="start_date"
              >시작일 입력: <br /><br />(2023-04 이전 데이터만 가능)</label
            ><br /><br />
            <input
              type="month"
              id="datetime_input"
              name="datetime_input"
              required
            /><br /><br />
          </div>

          <div id="right" style="float: right; width: 50%; text-align: center">
            <label for="pred_length">학습 개월 수:</label
            ><br /><br /><br /><br />
            <input
              type="number"
              id="pred_length"
              name="pred_length"
              required
            /><br /><br />
          </div>
          <br /><br /><br /><br /><br /><br /><br /><br />
          <div id="submit" style="width: 100%; text-align: center">
            <input type="submit" value="Submit" />
          </div>
        </fieldset>
      </form>
    </main>

    <footer>
      <div id="buttons" style="display: flex; justify-content: space-between">
        <button onclick="location.href='iframe1.html'" style="float: left">
          이전 페이지
        </button>
        <!--<button onclick="location.href='model_12m.html'" style="float: right">
          다음 페이지
        </button>-->
      </div>
    </footer>
  </body>
</html>
